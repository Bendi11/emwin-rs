[package]
name = "goes-site"
version = "0.1.0"
edition = "2021"

[dependencies]
rocket = { version = "0.5.0-rc.2" }
askama_rocket = "0.11"
askama = { version = "0.11.0-rc.1", features = ["with-rocket"] }

[package.metadata.deb]
name = "goes-site"
depends = "$auto, systemd"
extended-description = "HTTP server displaying data from the GOES database"
section = "utils"
assets = [
    ["target/release/goes-site", "usr/bin/goes-site", "755"],
]
maintainer-scripts = "deb/scripts"
priority="optional"

[package.metadata.deb.systemd-units]
unit-scripts = "deb/service"
